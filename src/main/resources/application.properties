spring.application.name=nkust-oepp-backend

spring.profiles.active=dev

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/oepp_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-environment-minimum-256-bits
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Server Configuration
server.port=8080

# CORS Configuration
# 允許的前端域名，多個域名用逗號分隔
# 開發環境預設允許: localhost:5173 (Vite), localhost:8081
cors.allowed-origins=http://localhost:5173,http://localhost:8081,http://127.0.0.1:5173,http://127.0.0.1:8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.nkust.oepp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ImageKit 設定
imagekit.public.key=public_cryi/QqDJUJ7DbwqR6BXiOJgveM=
imagekit.private.key=private_tyNgGSn/aStJw8d4s1AFXMY/D2s=
imagekit.url.endpoint=https://ik.imagekit.io/nkustoepp

# 檔案上傳設定
file.upload.dir=upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
